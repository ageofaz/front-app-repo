name: Create Package.json

on:
  push:
   branches:
    - main

jobs:
 create-package-json:
  runs-on: ubuntu-latest

  steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
       node-version: '14'

    - name: Create package.json
      run: echo '{"name": "your-project-name", "version": "1.0.0", "scripts": {"test": "echo \"Error: no test specified\" && exit 1"}}' > package.json

                                                                                                      - name: Display package.json content
      run: cat package.json
